<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Nuevo Rol</h4>
    </div>
    <div class="card-body">
      <form ngNativeValidate (ngSubmit)="guardar()" #form="ngForm">
        <label for="id">ID ROL <small style="color: red">*</small></label>
        <input
          type="number"
          class="form-control"
          name="id"
          placeholder="Ingresa el nuevo ID"
          [(ngModel)]="rol.id"
          required=""
          min="1"
          #id="ngModel"
        />
        <div *ngIf="id.invalid && id.touched">
          <small style="color: red"
            >El campo ID es obligatorio y debe ser válido.</small
          >
        </div>

        <label for="nombre"
          >PRIVILEGIO <small style="color: red">*</small></label
        >
        <input
          type="text"
          name="privilegio"
          class="form-control"
          placeholder="Ingresa el nombre del privilegio"
          [(ngModel)]="rol.privilegio"
          (ngModelChange)="validarRol()"
          required
          #privilegio="ngModel"
        />
        <div *ngIf="privilegio.invalid && privilegio.touched">
          <small style="color: red"
            >El campo PRIVILEGIO es obligatorio y debe ser válido.</small
          >
        </div>
        <div *ngIf="existe">
          <small style="color: red"
            >Ya existe un Rol registrado con ese nombre.</small
          >
        </div>
        <div class="card-footer" style="text-align: center">
          <button
            class="btn btn-outline-success"
            [disabled]="existe && form.invalid"
          >
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
